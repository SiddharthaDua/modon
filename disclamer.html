<!doctype html>
<html lang="hi" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Disclaimer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&amp;family=Inter:wght@300;400;500;600&amp;display=swap"
        rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        .disclaimer-bg {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Animated warning particles */
        .warning-particle {
            position: absolute;
            opacity: 0.08;
            font-size: 80px;
            animation: float-particle 6s ease-in-out infinite;
        }

        .particle-1 {
            top: 5%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle-2 {
            top: 15%;
            right: 5%;
            animation-delay: 1s;
        }

        .particle-3 {
            bottom: 10%;
            left: 8%;
            animation-delay: 2s;
        }

        .particle-4 {
            bottom: 20%;
            right: 12%;
            animation-delay: 1.5s;
        }

        @keyframes float-particle {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(30px) rotate(10deg);
            }
        }

        /* Main disclaimer card */
        .disclaimer-card {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 193, 7, 0.3);
            border-radius: 20px;
            padding: 30px 24px;
            max-width: 100%;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), inset 0 0 40px rgba(255, 193, 7, 0.05);
            animation: card-pop 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 193, 7, 0.3) transparent;
        }

        .disclaimer-card::-webkit-scrollbar {
            width: 6px;
        }

        .disclaimer-card::-webkit-scrollbar-track {
            background: transparent;
        }

        .disclaimer-card::-webkit-scrollbar-thumb {
            background: rgba(255, 193, 7, 0.3);
            border-radius: 3px;
        }

        @keyframes card-pop {
            from {
                opacity: 0;
                transform: scale(0.85) translateY(40px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Warning icon */
        .warning-icon {
            font-size: 60px;
            text-align: center;
            margin-bottom: 20px;
            animation: icon-pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(255, 193, 7, 0.6));
        }

        @keyframes icon-pulse {

            0%,
            100% {
                opacity: 0.8;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        /* Title */
        .disclaimer-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffc107;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
            animation: title-slide 1s ease-out 0.2s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes title-slide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Divider line */
        .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffc107, transparent);
            margin: 15px auto 25px;
            animation: divider-expand 1s ease-out 0.3s forwards;
            opacity: 0;
        }

        @keyframes divider-expand {
            to {
                opacity: 1;
                width: 80px;
            }
        }

        /* Disclaimer content */
        .disclaimer-text {
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            color: #cbd5e1;
            line-height: 1.8;
            text-align: center;
            margin-bottom: 30px;
            animation: text-fade 1s ease-out 0.4s forwards;
            opacity: 0;
            font-weight: 300;
        }

        @keyframes text-fade {
            to {
                opacity: 1;
            }
        }

        /* Points list */
        .disclaimer-points {
            margin-bottom: 30px;
            animation: points-fade 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        .point {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: #a0aec0;
            line-height: 1.6;
        }

        .point-bullet {
            color: #ffc107;
            font-weight: bold;
            flex-shrink: 0;
            width: 20px;
            text-align: center;
        }

        @keyframes points-fade {
            to {
                opacity: 1;
            }
        }

        /* Action buttons container */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            animation: buttons-appear 0.8s ease-out 0.6s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes buttons-appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Accept button */
        .accept-btn {
            font-family: 'Space Grotesk', sans-serif;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            color: #000;
            padding: 14px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.3);
            text-transform: uppercase;
        }

        .accept-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: btn-shine 2.5s infinite;
        }

        @keyframes btn-shine {
            0% {
                left: -100%;
            }

            50%,
            100% {
                left: 100%;
            }
        }

        .accept-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 193, 7, 0.5);
        }

        .accept-btn:active {
            transform: translateY(-1px);
        }

        /* Decline button */
        .decline-btn {
            font-family: 'Space Grotesk', sans-serif;
            background: transparent;
            color: #a0aec0;
            padding: 14px 24px;
            font-size: 1rem;
            border: 2px solid rgba(160, 174, 192, 0.5);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .decline-btn:hover {
            color: #e2e8f0;
            border-color: rgba(226, 232, 240, 0.8);
            background: rgba(226, 232, 240, 0.05);
        }

        .decline-btn:active {
            transform: scale(0.98);
        }

        /* Success message */
        .success-message {
            display: none;
            text-align: center;
            animation: success-pop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: check-bounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes success-pop {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes check-bounce {
            0% {
                transform: scale(0) rotate(-45deg);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        .success-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            color: #4ade80;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .success-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            color: #86efac;
        }

        /* Mobile optimized scrolling */
        @media (max-width: 480px) {
            .disclaimer-card {
                padding: 24px 20px;
                border-radius: 16px;
            }

            .disclaimer-title {
                font-size: 1.5rem;
            }

            .disclaimer-text {
                font-size: 0.9rem;
            }

            .button-group {
                gap: 10px;
            }

            .accept-btn,
            .decline-btn {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
    <style>
        @view-transition {
            navigation: auto;
        }
    </style>
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
</head>

        <div class="warning-particle particle-1">
            ⚠️
        </div>
        <div class="warning-particle particle-2">
            ⚠️
        </div>
        <div class="warning-particle particle-3">
            ⚠️
        </div>
        <div class="warning-particle particle-4">
            ⚠️
        </div><!-- Main disclaimer card -->
        <div class="disclaimer-card"><!-- Default content -->
            <div id="disclaimer-content"><!-- Warning icon -->
                <div id="warning-icon" class="warning-icon">
                    ⚠️
                </div><!-- Title -->
                <h1 id="disclaimer-title" class="disclaimer-title">valo kore por</h1><!-- Divider -->
                <div class="divider"></div><!-- Main Disclaimer text -->
                <p id="disclaimer-text" class="disclaimer-text">Sab kechu valo kore porbi. valo kore dekhbi. valo kore

                </div>
            </div>
        </div>
    </div>
    <script>
        const defaultConfig = {
            disclaimer_title: "Disclaimer",
            disclaimer_icon: "⚠️",
            disclaimer_text: "Sab kechu valo kore porbi. valo kore dekhbi. valo kore bojhar try korbi , jani parbi na tao translate kore , chatGPT te giye sab bujhbi. na bujhe next page jabi na......।",
            accept_button_text: "✓ Accept",
            decline_button_text: "NOT accept"
        };

        let isAccepted = false;

        async function onConfigChange(config) {
            const titleEl = document.getElementById('disclaimer-title');
            const iconEl = document.getElementById('warning-icon');
            const textEl = document.getElementById('disclaimer-text');
            const acceptBtn = document.getElementById('accept-btn');
            const declineBtn = document.getElementById('decline-btn');

            if (titleEl) {
                titleEl.textContent = config.disclaimer_title || defaultConfig.disclaimer_title;
            }
            if (iconEl) {
                iconEl.textContent = config.disclaimer_icon || defaultConfig.disclaimer_icon;
            }
            if (textEl) {
                textEl.textContent = config.disclaimer_text || defaultConfig.disclaimer_text;
            }
            if (acceptBtn) {
                acceptBtn.textContent = config.accept_button_text || defaultConfig.accept_button_text;
            }
            if (declineBtn) {
                declineBtn.textContent = config.decline_button_text || defaultConfig.decline_button_text;
            }
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["disclaimer_title", config.disclaimer_title || defaultConfig.disclaimer_title],
                ["disclaimer_icon", config.disclaimer_icon || defaultConfig.disclaimer_icon],
                ["disclaimer_text", config.disclaimer_text || defaultConfig.disclaimer_text],
                ["accept_button_text", config.accept_button_text || defaultConfig.accept_button_text],
                ["decline_button_text", config.decline_button_text || defaultConfig.decline_button_text]
            ]);
        }

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }

        // Button event handlers
        document.getElementById('accept-btn').addEventListener('click', function () {
            isAccepted = true;
            const content = document.getElementById('disclaimer-content');
            const successMsg = document.getElementById('success-message');

            content.style.display = 'none';
            successMsg.classList.add('show');

            // Smooth scroll to top
            document.querySelector('.disclaimer-card').scrollTop = 0;

            setTimeout(() => {
                window.location.href = 'spanish.html';
            }, 1200);
        });


        document.getElementById('decline-btn').addEventListener('click', function () {
            isAccepted = false;
            const content = document.getElementById('disclaimer-content');
            const successMsg = document.getElementById('success-message');

            content.style.display = 'block';
            successMsg.classList.remove('show');

            // Add a small shake animation
            const card = document.querySelector('.disclaimer-card');
            card.style.animation = 'none';
            setTimeout(() => {
                card.style.animation = 'card-pop 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards';
            }, 10);

            setTimeout(() => {
                window.location.href = 'not.html';
            }, 300);

        });

    </script>
