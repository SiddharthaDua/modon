<!doctype html>
<html lang="hi" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aurora Poetry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&amp;family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&amp;display=swap"
        rel="stylesheet">
    <script src="/_sdk/element_sdk.js"></script>
    <style>
        body {
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .poem-font {
            font-family: 'Cormorant Garamond', 'Amiri', serif;
        }

        /* Aurora wave effect */
        .aurora-wave {
            position: absolute;
            width: 200%;
            height: 150%;
            opacity: 0.4;
            animation: aurora-drift 20s ease-in-out infinite;
        }

        @keyframes aurora-drift {

            0%,
            100% {
                transform: translateX(0) translateY(0);
            }

            25% {
                transform: translateX(-30px) translateY(-20px);
            }

            50% {
                transform: translateX(-60px) translateY(0);
            }

            75% {
                transform: translateX(-30px) translateY(20px);
            }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: float-particle 15s infinite ease-in-out;
        }

        @keyframes float-particle {

            0%,
            100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.4;
            }

            25% {
                transform: translateY(-40px) translateX(30px) scale(1.1);
                opacity: 0.7;
            }

            50% {
                transform: translateY(-60px) translateX(-15px) scale(0.9);
                opacity: 0.5;
            }

            75% {
                transform: translateY(-30px) translateX(-35px) scale(1.05);
                opacity: 0.6;
            }
        }

        /* Title animation */
        .title-animate {
            animation: title-reveal 1.5s ease-out forwards;
            opacity: 0;
            transform: translateY(-30px);
        }

        @keyframes title-reveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Author animation */
        .author-animate {
            animation: author-fade 1.2s ease-out 0.5s forwards;
            opacity: 0;
        }

        @keyframes author-fade {
            to {
                opacity: 0.8;
            }
        }

        /* Line animations */
        .poem-line {
            opacity: 0;
            transform: translateX(-40px);
            animation: line-slide 0.8s ease-out forwards;
        }

        .poem-line:nth-child(1) {
            animation-delay: 0.8s;
        }

        .poem-line:nth-child(2) {
            animation-delay: 1.1s;
        }

        .poem-line:nth-child(3) {
            animation-delay: 1.4s;
        }

        .poem-line:nth-child(4) {
            animation-delay: 1.7s;
        }

        .poem-line:nth-child(5) {
            animation-delay: 2.0s;
        }

        .poem-line:nth-child(6) {
            animation-delay: 2.3s;
        }

        .poem-line:nth-child(7) {
            animation-delay: 2.6s;
        }

        .poem-line:nth-child(8) {
            animation-delay: 2.9s;
        }

        @keyframes line-slide {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Decorative line animation */
        .deco-line {
            width: 0;
            animation: line-grow 1s ease-out 0.3s forwards;
        }

        @keyframes line-grow {
            to {
                width: 80px;
            }
        }

        /* Button animations */
        .btn-container {
            opacity: 0;
            transform: translateY(30px);
            animation: btn-appear 0.8s ease-out 3.2s forwards;
        }

        @keyframes btn-appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .next-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .next-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .next-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .next-btn:active {
            transform: scale(0.95);
        }

        /* Arrow animation */
        .arrow-animate {
            animation: arrow-bounce 1.5s ease-in-out infinite;
        }

        @keyframes arrow-bounce {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(8px);
            }
        }

        /* Glow effect */
        .glow-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(70px);
            animation: glow-pulse 5s ease-in-out infinite;
        }

        @keyframes glow-pulse {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.3);
            }
        }

        /* Stars twinkling with aurora colors */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.8);
            }
        }

        /* Breathing background */
        .breathing-bg {
            animation: breathe 10s ease-in-out infinite;
        }

        @keyframes breathe {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* Aurora streaks */
        .aurora-streak {
            position: absolute;
            opacity: 0;
            animation: aurora-flash 4s ease-in-out infinite;
        }

        @keyframes aurora-flash {
            0% {
                opacity: 0;
                transform: scaleY(0);
            }

            50% {
                opacity: 0.5;
                transform: scaleY(1);
            }

            100% {
                opacity: 0;
                transform: scaleY(0);
            }
        }

        /* Quote marks animation */
        .quote-mark {
            animation: quote-fade 2s ease-out forwards;
            opacity: 0;
        }

        @keyframes quote-fade {
            to {
                opacity: 0.2;
            }
        }

        /* Scroll indicator */
        .scroll-hint {
            animation: scroll-bounce 2s ease-in-out infinite 3.5s;
            opacity: 0;
        }

        @keyframes scroll-bounce {

            0%,
            100% {
                opacity: 0.5;
                transform: translateY(0);
            }

            50% {
                opacity: 0.8;
                transform: translateY(5px);
            }
        }

        /* Light streaks */
        .light-streak {
            position: absolute;
            height: 1px;
            opacity: 0;
            animation: streak-move 6s ease-in infinite;
        }

        @keyframes streak-move {
            0% {
                opacity: 0;
                transform: translateX(-100px) translateY(0);
            }

            50% {
                opacity: 0.6;
            }

            100% {
                opacity: 0;
                transform: translateX(100px) translateY(20px);
            }
        }
    </style>
    <style>
        @view-transition {
            navigation: auto;
        }
    </style>
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

    <script>
        const defaultConfig = {
            poem_title: "ज़िंदगी की राहें",
            poem_author: "— अज्ञात कवि",
            background_color: "#0a1929",
            accent_color: "#00ff88",
            text_color: "#b0e5ff",
            secondary_color: "#00ccff",
            surface_color: "#1a4d3d"
        };

        let config = { ...defaultConfig };

        async function onConfigChange(newConfig) {
            config = { ...config, ...newConfig };

            const titleEl = document.getElementById('poem-title');
            const authorEl = document.getElementById('poem-author');

            if (titleEl) {
                titleEl.textContent = config.poem_title || defaultConfig.poem_title;
                titleEl.style.color = config.accent_color || defaultConfig.accent_color;
                titleEl.style.textShadow = `0 0 30px ${config.accent_color || defaultConfig.accent_color}80, 0 0 60px ${config.secondary_color || defaultConfig.secondary_color}50`;
            }

            if (authorEl) {
                authorEl.textContent = config.poem_author || defaultConfig.poem_author;
                authorEl.style.color = config.secondary_color || defaultConfig.secondary_color;
            }

            // Update background colors
            const bgEl = document.querySelector('.breathing-bg');
            if (bgEl) {
                const bg = config.background_color || defaultConfig.background_color;
                const surface = config.surface_color || defaultConfig.surface_color;
                bgEl.style.background = `linear-gradient(135deg, ${bg} 0%, ${surface} 20%, #1a4d3d 40%, ${bg} 60%, ${surface} 80%, ${bg} 100%)`;
                bgEl.style.backgroundSize = '400% 400%';
            }

            // Update accent colors on glow circles
            const glowCircles = document.querySelectorAll('.glow-circle');
            if (glowCircles[0]) glowCircles[0].style.background = config.accent_color || defaultConfig.accent_color;
            if (glowCircles[1]) glowCircles[1].style.background = config.secondary_color || defaultConfig.secondary_color;

            // Update text colors
            const poemLines = document.querySelectorAll('.poem-line');
            poemLines.forEach(line => {
                line.style.color = config.text_color || defaultConfig.text_color;
                line.style.textShadow = `0 2px 10px ${config.secondary_color || defaultConfig.secondary_color}33`;
            });

            // Update button gradient
            const btn = document.querySelector('.next-btn');
            if (btn) {
                btn.style.background = `linear-gradient(135deg, ${config.accent_color || defaultConfig.accent_color} 0%, ${config.secondary_color || defaultConfig.secondary_color} 50%, #9d4edd 100%)`;
                btn.style.boxShadow = `0 10px 40px ${config.accent_color || defaultConfig.accent_color}66, 0 0 20px #9d4edd4d`;
            }

            // Update decorative line
            const decoLine = document.querySelector('.deco-line');
            if (decoLine) {
                decoLine.style.background = `linear-gradient(90deg, transparent, ${config.accent_color || defaultConfig.accent_color}, ${config.secondary_color || defaultConfig.secondary_color}, transparent)`;
            }

            // Update quote marks
            const quoteMarks = document.querySelectorAll('.quote-mark');
            quoteMarks.forEach((mark, idx) => {
                mark.style.color = idx === 0 ? config.secondary_color || defaultConfig.secondary_color : config.accent_color || defaultConfig.accent_color;
            });

            // Update scroll hint
            const scrollHint = document.querySelector('.scroll-hint');
            if (scrollHint) {
                scrollHint.style.color = config.secondary_color || defaultConfig.secondary_color;
            }
        }

        function mapToCapabilities(cfg) {
            return {
                recolorables: [
                    {
                        get: () => cfg.background_color || defaultConfig.background_color,
                        set: (value) => { cfg.background_color = value; window.elementSdk.setConfig({ background_color: value }); }
                    },
                    {
                        get: () => cfg.surface_color || defaultConfig.surface_color,
                        set: (value) => { cfg.surface_color = value; window.elementSdk.setConfig({ surface_color: value }); }
                    },
                    {
                        get: () => cfg.text_color || defaultConfig.text_color,
                        set: (value) => { cfg.text_color = value; window.elementSdk.setConfig({ text_color: value }); }
                    },
                    {
                        get: () => cfg.accent_color || defaultConfig.accent_color,
                        set: (value) => { cfg.accent_color = value; window.elementSdk.setConfig({ accent_color: value }); }
                    },
                    {
                        get: () => cfg.secondary_color || defaultConfig.secondary_color,
                        set: (value) => { cfg.secondary_color = value; window.elementSdk.setConfig({ secondary_color: value }); }
                    }
                ],
                borderables: [],
                fontEditable: {
                    get: () => cfg.font_family || "'Cormorant Garamond', 'Amiri', serif",
                    set: (value) => { cfg.font_family = value; window.elementSdk.setConfig({ font_family: value }); }
                },
                fontSizeable: {
                    get: () => cfg.font_size || 18,
                    set: (value) => { cfg.font_size = value; window.elementSdk.setConfig({ font_size: value }); }
                }
            };
        }

        function mapToEditPanelValues(cfg) {
            return new Map([
                ["poem_title", cfg.poem_title || defaultConfig.poem_title],
                ["poem_author", cfg.poem_author || defaultConfig.poem_author]
            ]);
        }

        // Initialize SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }
    </script>
