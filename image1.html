<html lang="hi" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&amp;family=Poppins:wght@300;400;500;600&amp;display=swap"
        rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .gallery-bg {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated background blur spheres */
        .blur-sphere {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            animation: float-blur 8s ease-in-out infinite;
        }

        .sphere-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            background: #00d4ff;
            animation-delay: 0s;
        }

        .sphere-2 {
            width: 300px;
            height: 300px;
            bottom: -50px;
            right: -50px;
            background: #ff006e;
            animation-delay: 2s;
        }

        .sphere-3 {
            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
            background: #00f5ff;
            animation-delay: 4s;
        }

        @keyframes float-blur {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(30px);
            }
        }

        /* Header */
        .gallery-header {
            animation: header-fade 1.2s ease-out forwards;
            opacity: 0;
        }

        @keyframes header-fade {
            to {
                opacity: 1;
            }
        }

        .gallery-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #ff006e 50%, #00f5ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .gallery-subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: #a0aec0;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 1px;
            font-weight: 300;
        }

        /* Gallery grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
            animation: grid-reveal 1.5s ease-out 0.3s forwards;
            opacity: 0;
        }

        @keyframes grid-reveal {
            to {
                opacity: 1;
            }
        }

        /* Image container */
        .image-card {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            aspect-ratio: 1;
            cursor: pointer;
            group: 'card';
        }

        .image-card:nth-child(1) {
            animation: card-pop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.4s forwards;
            opacity: 0;
            transform: scale(0.8);
        }

        .image-card:nth-child(2) {
            animation: card-pop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.5s forwards;
            opacity: 0;
            transform: scale(0.8);
        }

        .image-card:nth-child(3) {
            animation: card-pop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.6s forwards;
            opacity: 0;
            transform: scale(0.8);
        }

        .image-card:nth-child(4) {
            animation: card-pop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.7s forwards;
            opacity: 0;
            transform: scale(0.8);
        }

        .image-card:nth-child(5) {
            animation: card-pop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.8s forwards;
            opacity: 0;
            transform: scale(0.8);
        }

        @keyframes card-pop {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Image styling */
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .image-card:hover img {
            transform: scale(1.1) rotate(2deg);
        }

        /* Overlay */
        .image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(255, 0, 110, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 16px;
        }

        .image-card:hover .image-overlay {
            opacity: 1;
            border: 2px solid rgba(0, 212, 255, 0.8);
        }

        /* Icon */
        .overlay-icon {
            font-size: 48px;
            animation: icon-bounce 0.6s ease-out;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.6));
        }

        @keyframes icon-bounce {
            0% {
                transform: scale(0) rotate(-45deg);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        /* Next button */
        .next-btn {
            font-family: 'Space Grotesk', sans-serif;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            padding: 16px 60px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.3);
            animation: btn-emerge 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 1.2s forwards;
            opacity: 0;
            transform: translateY(50px);
        }

        @keyframes btn-emerge {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .next-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: btn-shine 2.5s infinite;
        }

        @keyframes btn-shine {
            0% {
                left: -100%;
            }

            50%,
            100% {
                left: 100%;
            }
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(0, 212, 255, 0.5);
        }

        .next-btn:active {
            transform: scale(0.95);
        }

        /* Container */
        .gallery-container {
            position: relative;
            z-10;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .gallery-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .gallery-title {
                font-size: 1.5rem;
            }

            .next-btn {
                padding: 12px 40px;
                font-size: 1rem;
            }
        }
    </style>
    <style>
        @view-transition {
            navigation: auto;
        }
    </style>
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
</head>

    <script>
        const defaultConfig = {
            gallery_title: "Gallery",
            gallery_subtitle: "Our Amazing Collection",
            button_text: "Next Gallery â†’"
        };

        async function onConfigChange(config) {
            // Update title
            const titleEl = document.querySelector('.gallery-title');
            if (titleEl) {
                titleEl.textContent = config.gallery_title || defaultConfig.gallery_title;
            }

            // Update subtitle
            const subtitleEl = document.querySelector('.gallery-subtitle');
            if (subtitleEl) {
                subtitleEl.textContent = config.gallery_subtitle || defaultConfig.gallery_subtitle;
            }

            // Update button
            const btnEl = document.getElementById('next-btn');
            if (btnEl) {
                btnEl.textContent = config.button_text || defaultConfig.button_text;
            }
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [],

            return new Map([
                ["gallery_title", config.gallery_title || defaultConfig.gallery_title],
