    <style>
        html,
        body {
            box-sizing: border-box;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }

        .font-quicksand {
            font-family: 'Quicksand', sans-serif;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        @keyframes floatReverse {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-12px) rotate(-5deg);
            }
        }

        @keyframes confetti {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(1000px) rotate(720deg);
                opacity: 0.8;
            }
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes glow {

            0%,
            100% {
                filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8));
            }

            50% {
                filter: drop-shadow(0 0 30px rgba(255, 215, 0, 1));
            }
        }

        @keyframes wiggle {

            0%,
            100% {
                transform: rotate(-3deg);
            }

            50% {
                transform: rotate(3deg);
            }
        }

        @keyframes rainbow {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }

        .balloon {
            animation: float 3s ease-in-out infinite;
        }

        .balloon-reverse {
            animation: floatReverse 3.5s ease-in-out infinite;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti linear infinite;
        }

        .sparkle {
            position: absolute;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        .cake-container {
            animation: pulse 2s ease-in-out infinite;
        }

        .slide-up {
            animation: slideUp 0.8s ease-out forwards;
        }

        .bounce-text {
            animation: bounce 2s ease infinite;
        }

        .glow-effect {
            animation: glow 2s ease-in-out infinite;
        }

        .wiggle {
            animation: wiggle 0.5s ease-in-out infinite;
        }

        .gradient-text {
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #ff6b6b);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s linear infinite;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        #app {
            max-width: 100vw;
            overflow-x: hidden;
        }
    </style>

            navigation: auto;

    <script>
        const defaultConfig = {
            birthday_name: "LIPIKA JANA",
            birthday_message: "Wishing you a day filled with love, laughter, and all your heart's desires! May this special day bring you endless joy and beautiful memories! üéÇ‚ú®",
            background_color: "#581c87",
            text_color: "#ffffff",
            accent_color: "#feca57",
            font_family: "Quicksand",
            font_size: 18
        };

        let config = { ...defaultConfig };

        // Create confetti
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#98FB98', '#FFD700'];
            const shapes = ['square', 'circle', 'triangle'];

            for (let i = 0; i < 40; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDuration = (Math.random() * 3 + 4) + 's';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.backgroundColor = 'transparent';
                    confetti.style.borderLeft = '5px solid transparent';
                    confetti.style.borderRight = '5px solid transparent';
                    confetti.style.borderBottom = '10px solid ' + colors[Math.floor(Math.random() * colors.length)];
                }

                container.appendChild(confetti);
            }
        }

        // Create sparkles
        function createSparkles() {
            const container = document.getElementById('sparkles-container');

            for (let i = 0; i < 25; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.innerHTML = '‚ú®';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.fontSize = (Math.random() * 16 + 8) + 'px';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(sparkle);
            }
        }

        // Create stars
        function createStars() {
            const container = document.getElementById('stars-container');

            for (let i = 0; i < 40; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }

        function goToHindiPage() {
            window.location.href = 'disclamer.html';
        }

        // Show surprise
        let giftTextChanged = false;
        function showSurprise() {

            if (!giftTextChanged) {
                const giftText = document.getElementById('gift-text');
                giftText.textContent = 'Click again üîÅ';
                giftTextChanged = true;
            }
            const surprise = document.getElementById('surprise');
            surprise.classList.remove('hidden');
            surprise.classList.add('slide-up');

            // Add extra confetti burst
            const container = document.getElementById('confetti-container');
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#98FB98', '#FFD700'];

            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.left = (40 + Math.random() * 20) + '%';
                confetti.style.top = '60%';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                container.appendChild(confetti);
            }
        }

        // Render UI
        async function onConfigChange(cfg) {
            const nameEl = document.getElementById('birthday-name');
            const messageEl = document.getElementById('birthday-message');

            if (nameEl) {
                nameEl.textContent = `üéâ ${cfg.birthday_name || defaultConfig.birthday_name} üéâ`;
            }

            if (messageEl) {
                messageEl.textContent = cfg.birthday_message || defaultConfig.birthday_message;
            }

            // Apply font
            const customFont = cfg.font_family || defaultConfig.font_family;
            document.body.style.fontFamily = `${customFont}, Quicksand, sans-serif`;

            // Apply font size scaling
            const baseSize = cfg.font_size || defaultConfig.font_size;
            if (nameEl) nameEl.style.fontSize = `${baseSize * 1.4}px`;
            if (messageEl) messageEl.style.fontSize = `${baseSize * 0.85}px`;
        }

        function mapToCapabilities(cfg) {
            return {
                recolorables: [
                    {
                        get: () => cfg.background_color || defaultConfig.background_color,
                        set: (value) => {
                            cfg.background_color = value;
                            window.elementSdk.setConfig({ background_color: value });
                        }
                    },
                    {
                        get: () => cfg.text_color || defaultConfig.text_color,
                        set: (value) => {
                            cfg.text_color = value;
                            window.elementSdk.setConfig({ text_color: value });
                        }
                    },
                    {
                        get: () => cfg.accent_color || defaultConfig.accent_color,
                        set: (value) => {
                            cfg.accent_color = value;
                            window.elementSdk.setConfig({ accent_color: value });
                        }
                    }
                ],
                borderables: [],
                fontEditable: {
                    get: () => cfg.font_family || defaultConfig.font_family,
                    set: (value) => {
                        cfg.font_family = value;
                        window.elementSdk.setConfig({ font_family: value });
                    }
                },
                fontSizeable: {
                    get: () => cfg.font_size || defaultConfig.font_size,
                    set: (value) => {
                        cfg.font_size = value;
                        window.elementSdk.setConfig({ font_size: value });
                    }
                }
            };
        }

        function mapToEditPanelValues(cfg) {
            return new Map([
                ["birthday_name", cfg.birthday_name || defaultConfig.birthday_name],
                ["birthday_message", cfg.birthday_message || defaultConfig.birthday_message]
            ]);
        }

        // Initialize
        createConfetti();
        createSparkles();
        createStars();

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        } else {
            onConfigChange(defaultConfig);
        }
    </script>
